train_dataloader:
  dataset:
    transforms:
      ops:
        - {type: RandomRotation, degrees: 5.0}
        - {type: RandomScale, scale: 0.3, p: 0.5}
        - {type: RandomPerspective, distortion_scale: 0.0005, p: 0.5}  
        - {type: RandomPhotometricDistort, p: 0.5}
        - {type: RandomAffine, degrees: 0, translate: [0.05, 0.05], scale: [0.9, 1.1], shear: [0, 0]}
        - {type: RandomIoUCrop, p: 0.9, min_scale: 0.3}
        - {type: CopyPaste, p: 0.5, blend: True, sigma: 1.0, min_area: 0.01}
        - {type: SanitizeBoundingBoxes, min_size: 1}  # Before resize
        - {type: RandomHorizontalFlip}
        - {type: MixUp, alpha: 0.2, p: 0.2}
        - {type: Resize, size: [960, 960]}  # Slightly bigger helps tiny objects
        - {type: SanitizeBoundingBoxes, min_size: 2}
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
        - {type: ConvertBoxes, fmt: 'cxcywh', normalize: True}
      policy:
        name: stop_epoch
        epoch: 72  # Epoch in [71, ~) stop ops
        ops: ['RandomPhotometricDistort', 'RandomAffine', 'RandomIoUCrop']

  collate_fn:
    type: BatchImageCollateFunction
    base_size: 960
    base_size_repeat: 3
    stop_epoch: 72 # epoch in [72, ~) stop `multiscales`

  shuffle: True
  total_batch_size: 8 # total batch size equals to 32 (4 * 8)
  num_workers: 8


val_dataloader:
  dataset:
    transforms:
      ops:
        - {type: Resize, size: [960, 960], }
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
  shuffle: False
  total_batch_size: 16
  num_workers: 8
