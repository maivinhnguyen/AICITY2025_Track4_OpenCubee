task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

num_classes: 10 # your dataset classes
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /kaggle/input/fisheye8k-visdrone-vipcupnight2k/fisheye8K_visdrone_vipcupnight2k/train
    ann_file: /kaggle/input/fisheye8k-visdrone-vipcupnight2k/fisheye8K_visdrone_vipcupnight2k/train/train.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True
  collate_fn:
    type: BatchImageCollateFunction


val_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /kaggle/input/fisheye8k-visdrone-vipcupnight2k/fisheye8K_visdrone_vipcupnight2k/val
    ann_file: /kaggle/input/fisheye8k-visdrone-vipcupnight2k/fisheye8K_visdrone_vipcupnight2k/val
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction